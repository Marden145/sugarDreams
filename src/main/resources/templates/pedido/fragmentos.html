    <head th:replace="~{layout/plantilla :: head}">
        <title>SugarDreams </title>

    <body>
        <section th:fragment="diseños" class="py-4 mb-4 bg-light">

                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp2.jpg?alt=media&token=09abcd1a-d5fa-40a5-ab83-6880e816ade1" class="d-block mx-auto" alt="450" height="350px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp34.jpg?alt=media&token=22dba981-b908-4a28-a544-070e97db77b5" class="d-block mx-auto" alt="450" height="350px">
                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp4.jpg?alt=media&token=6849c801-2843-4bbf-ba23-3a8c8400e483" class="d-block mx-auto" alt="450" height="350px">

                    <span class="visually-hidden">Previous</span>
                </button>

        <section th:fragment="personalizar" class="py-4 mb-4 bg-light">

            <form th:action="@{/pedido/guardar}" th:object="${personalizar}" method="POST" class="was-validated" enctype="multipart/form-data">

                <div class="container">
                    <div class="row">
                        <div class="col-md-8">

                            <div class="form-group">
                                <h4 for="tamaño" style="color: #87a789;">Tamaño</h4>
                                
                               
                                <h6  style="color: #87a789;">Redondo</h6>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño1" value="4-6 porciones">
                                            <label class="form-check-label" for="tamaño1" style="color: black;">4-6 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño2" value="8-10 porciones">
                                            <label class="form-check-label" for="tamaño2" style="color: black;">8-10 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño3" value="20-24 porciones">
                                            <label class="form-check-label" for="tamaño3" style="color: black;">20-24 porciones</label>
                                    </div>
                                </div>





                            </div>
                            <div class="form-group">
                                
                                <h6  style="color: #87a789;">Rectangular</h6>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño4"  value="12-15 porciones">
                                            <label class="form-check-label" for="tamaño4" style="color: black;">12-15 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño5" value="20-24 porciones">
                                            <label class="form-check-label" for="tamaño5" style="color: black;">20-24 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño6" value="35-40 porciones">
                                            <label class="form-check-label" for="tamaño6" style="color: black;">35-40 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="tamaño" id="tamaño7" value="50-55 porciones">
                                            <label class="form-check-label" for="tamaño7" style="color: black;">50-55 porciones</label>
                                    </div>
                                </div>



                            </div>

                            <div class="form-group">
                                
                                <h4 for="sabor" style="color: #87a789;">Sabor</h4>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor1" value="Chocolate">
                                            <label class="form-check-label" for="sabor1" style="color: black;">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor2" value="Vainilla">
                                            <label class="form-check-label" for="sabor2" style="color: black;">Vainilla</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor3" value="Velvet">
                                            <label class="form-check-label" for="sabor3" style="color: black;">Velvet</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="sabor" id="sabor4" value="Tres Leches">
                                            <label class="form-check-label" for="sabor4" style="color: black;">Tres Leches</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                
                                <h4 for="relleno" style="color: #87a789;">Relleno</h4>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="relleno" id="relleno1" value="Chocolate">
                                            <label class="form-check-label" for="relleno1" style="color: black;">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="relleno" id="relleno2" value="Coco">
                                            <label class="form-check-label" for="relleno2" style="color: black;">Coco</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="relleno" id="relleno3" value="Dulce de leche">
                                            <label class="form-check-label" for="relleno3" style="color: black;">Dulce de leche</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="relleno" id="relleno4" value="Crema de fresa">
                                            <label class="form-check-label" for="relleno4" style="color: black;">Crema de fresa</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <h4 for="cobertura" style="color: #87a789;">Cobertura</h4>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="cobertura" id="cobertura1" value="Chocolate">
                                            <label class="form-check-label" for="cobertura1" style="color: black;">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="cobertura" id="cobertura2" value="Vainilla">
                                            <label class="form-check-label" for="cobertura2" style="color: black;">Vainilla</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="cobertura" id="cobertura3" value="Velvet">
                                            <label class="form-check-label" for="cobertura3" style="color: black;">Velvet</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="cobertura" id="cobertura4" value="Tres Leches">
                                            <label class="form-check-label" for="cobertura4" style="color: black;">Tres Leches</label>
                                    </div>




                                </div>

                            </div>




                        </div>
                        <div class="col-md-4">
                            <div class="custom-box p-3 bg-danger-subtle text-center rounded w-200 d-flex flex-column justify-content-between border border-3 border-white h-100">
                                <h4 for="altura" style="color: #87a789;">Altura</h4>
                                
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="altura" id="altura1" value="Alto">
                                            <label class="form-check-label" for="altura1" style="color: black;">Alto</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="altura" id="altura2" value="Bajo">
                                            <label class="form-check-label" for="altura2" style="color: black;">Bajo</label>
                                    </div>
                                </div>

                                <h4 style="color: #87a789;">Descripción de la decoración</h4>
                                <textarea class="form-control mb-3" name="descripcion" rows="3" placeholder="Escribe aquí una descripción de la decoración del queque que quieres"></textarea>

                                <div class="mb-3">
                                    <label for="imagen"> imagenFile</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" src="#" alt="your image" altura="200"/>
                                </div>
                                <button type="submit" class="btn btn-sm mb-2 rounded-pill" style="background-color: #fda7cb; color: #000;">Enviar</button>






                            </div>
                        </div>
                    </div>
                </div>

            </form>



        </section>


    </body>
</html>
